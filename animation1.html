<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case-02</title>
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">

  <style>
    div {
      width: 200px;
      height: 200px;

      top: 0px;
      bottom: 0px;
      right: 0px;
      left: 0px;
      margin: auto;

      position: absolute;



      border: 8px solid deeppink;

      animation: my-animation 4s infinite linear;

    }


    @keyframes my-animation {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);

      }

    }
  </style>

</head>
<body>
<div></div>

<script src="assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/js/all.min.js"></script>
</body>
</html>
