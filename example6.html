<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04 CSS Traversing</title>

  <link rel="stylesheet" href="assets/normalize.css">

  <style>
    section {
      width: 1000px;
      height: 500px;

      border: 8px solid red;

      /*
      position: relative;
      */

    }

    main {
      width: 800px;
      height: 300px;

      border: 8px solid green;
    }

    div{
      width: 100px;
      aspect-ratio: 1/1;
      background-color: cornflowerblue;

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

    }

  </style>

</head>
<body>
<section>
  <main>
    <div></div>
  </main>


</section>
</body>
</html>
