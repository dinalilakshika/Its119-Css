<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-02</title>
    <link rel="stylesheet" href="assets/normalize.css">

    <style>
        div{
            background-color: lightslategray;
            display: flex;
            /*
            flex-direction:column-reverse;
            */

            justify-content: space-around;

            height: 500px;

        }
        div>div{
            width: 100px;
            aspect-ratio: 1/1;
            border: 1px solid black;
        }
        div>div:nth-child(1){
            background-color: lightskyblue;
        }
        div>div:nth-child(2){
            background-color: lightpink;
        }
        div>div:nth-child(3){
            background-color: lightcoral;
        }
    </style>

</head>
<body>
<div>
    <div>A</div>
    <div>B</div>
    <div>C</div>
</div>
</body>
</html>
