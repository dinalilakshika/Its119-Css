<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case-02</title>

  <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">

  <style>
    div {
      width: 200px;
      aspect-ratio: 1/1;

      animation-duration: 3s;
      animation-name: animi;
      animation-iteration-count:infinite ;
      animation-delay:5s;

    }


    @keyframes animi {
      from {
        background-color: #D63484;
        margin-left:0px ;
      }

      to {
        background-color: #111696;
        margin-left:400px ;

      }

    }
  </style>

</head>

<div></div>
